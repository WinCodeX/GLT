<!-- public/404.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | GLT Logistics</title>
  
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <meta name="theme-color" content="#8b5cf6">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0a0a0f;
      color: #e4e4e7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated Background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .gradient-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      animation: float 20s ease-in-out infinite;
    }

    .orb-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #8b5cf6 0%, transparent 70%);
      top: -10%;
      right: -10%;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #a78bfa 0%, transparent 70%);
      bottom: -10%;
      left: -10%;
      animation-delay: 7s;
    }

    .orb-3 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, #7c3aed 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(50px, -50px) scale(1.1); }
      66% { transform: translate(-30px, 30px) scale(0.9); }
    }

    /* Content Container */
    .error-container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      max-width: 650px;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Error Icon */
    .error-icon {
      width: 200px;
      height: 200px;
      margin: 0 auto 2rem;
      position: relative;
    }

    .error-icon-bg {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%);
      border: 2px solid rgba(139, 92, 246, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .error-icon svg {
      width: 100px;
      height: 100px;
      stroke: #8b5cf6;
      animation: float-icon 3s ease-in-out infinite;
    }

    @keyframes float-icon {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* Error Code */
    .error-code {
      font-size: 8rem;
      font-weight: 900;
      background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 1rem;
      letter-spacing: -0.05em;
    }

    /* Error Title */
    .error-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 1rem;
    }

    /* Error Message */
    .error-message {
      font-size: 1.125rem;
      color: #a1a1aa;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    /* Search Box */
    .search-box {
      background: rgba(26, 26, 46, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .search-box-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: #a78bfa;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .search-form {
      display: flex;
      gap: 0.75rem;
    }

    .search-input {
      flex: 1;
      padding: 0.875rem 1rem;
      background: rgba(10, 10, 15, 0.6);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 10px;
      color: #ffffff;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .search-input:focus {
      outline: none;
      border-color: #8b5cf6;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }

    .search-input::placeholder {
      color: #71717a;
    }

    .search-button {
      padding: 0.875rem 1.5rem;
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      border: none;
      border-radius: 10px;
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      white-space: nowrap;
    }

    .search-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(139, 92, 246, 0.5);
    }

    /* Quick Links */
    .quick-links {
      margin-bottom: 2rem;
    }

    .quick-links-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: #a78bfa;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .quick-links-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 0.75rem;
    }

    .quick-link {
      padding: 0.75rem 1rem;
      background: rgba(26, 26, 46, 0.4);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 10px;
      color: #a1a1aa;
      text-decoration: none;
      font-size: 0.875rem;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .quick-link:hover {
      background: rgba(139, 92, 246, 0.1);
      border-color: rgba(139, 92, 246, 0.4);
      color: #8b5cf6;
      transform: translateY(-2px);
    }

    .quick-link svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      color: #ffffff;
      box-shadow: 0 4px 16px rgba(139, 92, 246, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.5);
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid #8b5cf6;
      color: #a78bfa;
    }

    .btn-secondary:hover {
      background: rgba(139, 92, 246, 0.1);
      transform: translateY(-2px);
    }

    /* Footer Note */
    .error-footer {
      font-size: 0.875rem;
      color: #71717a;
    }

    .error-footer a {
      color: #8b5cf6;
      text-decoration: none;
      transition: color 0.3s;
    }

    .error-footer a:hover {
      color: #a78bfa;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .error-code {
        font-size: 5rem;
      }

      .error-title {
        font-size: 1.75rem;
      }

      .error-message {
        font-size: 1rem;
      }

      .error-icon {
        width: 150px;
        height: 150px;
      }

      .error-icon svg {
        width: 75px;
        height: 75px;
      }

      .search-form {
        flex-direction: column;
      }

      .search-button {
        justify-content: center;
      }

      .quick-links-grid {
        grid-template-columns: 1fr;
      }

      .action-buttons {
        flex-direction: column;
        width: 100%;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="animated-bg">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>

  <!-- Error Container -->
  <div class="error-container">
    <!-- Error Icon -->
    <div class="error-icon">
      <div class="error-icon-bg">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <path d="M16 16s-1.5-2-4-2-4 2-4 2"/>
          <line x1="9" y1="9" x2="9.01" y2="9"/>
          <line x1="15" y1="9" x2="15.01" y2="9"/>
        </svg>
      </div>
    </div>

    <!-- Error Code -->
    <div class="error-code">404</div>

    <!-- Error Title -->
    <h1 class="error-title">Page Not Found</h1>

    <!-- Error Message -->
    <p class="error-message">
      Oops! The page you're looking for seems to have been moved or doesn't exist. Let's get you back on track.
    </p>

    <!-- Search Box -->
    <div class="search-box">
      <div class="search-box-title">Search for what you need</div>
      <form class="search-form" action="/" method="get">
        <input 
          type="text" 
          class="search-input" 
          placeholder="Track package, send parcel..."
          name="q"
        />
        <button type="submit" class="search-button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
          Search
        </button>
      </form>
    </div>

    <!-- Quick Links -->
    <div class="quick-links">
      <div class="quick-links-title">Popular Pages</div>
      <div class="quick-links-grid">
        <a href="/" class="quick-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          </svg>
          Home
        </a>
        <a href="/public/track" class="quick-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
          Track Package
        </a>
        <a href="/public/package" class="quick-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
          </svg>
          Send Package
        </a>
        <a href="/sign_in" class="quick-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10 17 15 12 10 7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
          Sign In
        </a>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button onclick="window.history.back()" class="btn btn-secondary">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Go Back
      </button>
      
      <a href="/" class="btn btn-primary">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        </svg>
        Go Home
      </a>
    </div>

    <!-- Footer -->
    <div class="error-footer">
      Still can't find what you're looking for? <a href="mailto:support@glt.co.ke">Contact Support</a>
    </div>
  </div>
</body>
</html>
